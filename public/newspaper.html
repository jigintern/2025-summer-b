<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 0.5fr;
            grid-template-rows: repeat(6, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;

        }

        .parent > div {
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
            padding: 2px;
            writing-mode: vertical-rl;
        }

        .div1 { grid-area: 1 / 5 / 3 / 6; background: #e74c3c; }
        .div2 { grid-area: 3 / 5 / 4 / 6; background: #3498db; }
        .div3 { grid-area: 1 / 1 / 2 / 5; background: #2ecc71; }
        .div4 { grid-area: 2 / 3 / 4 / 5; background: #f1c40f; }
        .div5 { grid-area: 2 / 1 / 4 / 3; background: #9b59b6; }
        .div6 { grid-area: 4 / 3 / 5 / 6; background: #e67e22; }
        .div7 { grid-area: 4 / 1 / 5 / 3; background: #1abc9c; }
        .div8 { grid-area: 5 / 4 / 7 / 6; background: #34495e; color: #fff; }
        .div9 { grid-area: 5 / 2 / 7 / 4; background: #7f8c8d; color: #fff; }
        .div10 { grid-area: 5 / 1 / 7 / 2; background: #c0392b; color: #fff; }
    </style>
</head>

<body>
    <div class="parent">
        <div class="div1">これは赤のボックスです</div>
        <div class="div2">青色の小さな領域</div>
        <div class="div3">緑色の広い範囲です</div>
        <div class="div4">黄色の部分を確認</div>
        <div class="div5">紫色の配置サンプル</div>
        <div class="div6">オレンジのボックス例</div>
        <div class="div7">シアンの小領域です</div>
        <div class="div8">濃紺のボックス表示</div>
        <div class="div9">グレーの領域見本</div>
        <div class="div10">赤茶の小領域です</div>
    </div>
</body>

</html>
