<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-bbs.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        >

        <title>掲示板一覧と新聞一覧</title>
    </head>

    <body>
        <div class="list-container">
            <div class="bbs-container">
                <h1>掲示板一覧</h1>
                <ul id="bbs-list"></ul>
            </div>

            <div class="newspaper-container">
                <h1>新聞一覧</h1>
                <ul id="newspaper-list"></ul>
            </div>
        </div>
    </body>

    <script>
        // 掲示板一覧を表示するエリア
        const bbsContainer = document.getElementById("bbs-list");

        function renderBbs(threadTitles) {
            bbsContainer.innerHTML = "";

            // 配列の内容を順に表示
            const newspaperId = threadTitles.newspaperUuid;
            threadTitles.threads.forEach((thread, index) => {
                const li = document.createElement("li"); // <li></li>を作成
                li.className = "bbs"; // CSS用クラスを付与
                const a = document.createElement("a"); // <a></a>を作成
                a.href = `thread` +
                    `?newspaper-id=${newspaperId}` +
                    `&index=${index}` +
                    `&thread-id=${thread.uuid}`;
                // <a href="thread.html?id=1?title=掲示板1"></a>
                a.textContent = thread.title; // <a>掲示板1</a>
                li.appendChild(a); // <li><a>掲示板1</a></li>
                bbsContainer.appendChild(li); // 親要素に追加
            });
        }

        // 新聞一覧を表示するエリア
        const newspaperContainer = document.getElementById("newspaper-list");

        function renderNewspaper(newspaperList) {
            newspaperContainer.innerHTML = "";

            newspaperList.forEach((newspaper) => {
                const li = document.createElement("li");
                li.className = "newspaper";
                const a = document.createElement("a");
                a.href = `/newspaper?newspaper-id=${newspaper.uuid}`;

                a.textContent = newspaper.createdAt;
                li.appendChild(a);
                newspaperContainer.appendChild(li);
            });
        }

        // ページ読み込み時に掲示板一覧を取得して表示
        window.onload = async () => {
            try {
                const threadTitlesResponse = await fetch("/thread-titles");
                const threadTitlesResponseToJson = await threadTitlesResponse.json();
                console.log("responseToJson: ", threadTitlesResponseToJson);

                renderBbs(threadTitlesResponseToJson);
            } catch (e) {
                console.log("error: ", e);
            }
            try {
                const newspaperListResponse = await fetch("/newspaper-list");
                const newspaperListResponseToJson = await newspaperListResponse.json();
                console.log("responseToJson: ", newspaperContainer);

                renderNewspaper(newspaperListResponseToJson);
            } catch (e) {
                console.log("error: ", e);
            }
        };
    </script>
</html>
