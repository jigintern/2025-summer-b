<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-bbs.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        >

        <title>掲示板一覧と新聞一覧</title>
    </head>

    <body>
        <div class="list-container">
            <div class="bbs-container">
                <h1>掲示板一覧</h1>
                <ul id="bbs-list"></ul>
            </div>

            <div class="newspaper-container">
                <h1>新聞一覧</h1>
                <ul id="newspaper-list"></ul>
            </div>
        </div>
    </body>

    <script>
        // 掲示板一覧を表示するエリア
        const bbsContainer = document.getElementById("bbs-list");

        let bbsList = [];

        // ページ読み込み時に掲示板一覧を取得して表示
        window.onload = async () => {
            try {
                const response = await fetch("/thread-titles");
                const responseToJson = await response.json();
                console.log("responseToJson: ", responseToJson);

                renderBbs(responseToJson);
                renderNewspaper(responseToJson.newspapers);
            } catch (e) {
                console.log("error: ", e);
            }
        };

        function renderBbs(responseToJson) {
            bbsContainer.innerHTML = "";

            const threadList = responseToJson.threads.map((thread) => ({
                id: thread.uuid,
                name: thread.title,
            }));

            // 配列の内容を順に表示
            if (threadList) {
                bbsList = threadList;
            }
            bbsList.forEach((p, index) => {
                const li = document.createElement("li"); // <li></li>を作成
                li.className = "bbs"; // CSS用クラスを付与
                const a = document.createElement("a"); // <a></a>を作成
                a.href = `thread` +
                    `?newspaper-id=${responseToJson.newspaperUuid}` +
                    `&index=${index}` +
                    `&thread-id=${p.id}`;
                // `&title=${p.name}`; // <a href="thread.html?id=1?title=掲示板1"></a>
                a.textContent = p.name; // <a>掲示板1</a>
                li.appendChild(a); // <li><a>掲示板1</a></li>
                bbsContainer.appendChild(li); // 親要素に追加
            });
        }

        // 新聞一覧を表示するエリア
        const newspaperContainer = document.getElementById("newspaper-list");

        function renderNewspaper(responseToJson) {
            let newspaperList = ["newspaper"];
            newspaperContainer.innerHTML = "";

            // const newsList = responseToJson.map((news) => ({
            // }));

            // if (newsList) {
            //     newspaperList = newsList;
            // }
            newspaperList.forEach((p) => {
                const li = document.createElement("li");
                li.className = "newspaper";
                const a = document.createElement("a");
                a.href = "http://localhost:8000/newspaper.html";

                a.textContent = p;
                li.appendChild(a);
                newspaperContainer.appendChild(li);
            });
        }
    </script>
</html>
