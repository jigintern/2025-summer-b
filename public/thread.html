<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style-thread.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        >
        <title>掲示板</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            .post {
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .post .user {
                font-weight: bold;
            }
            .post .date {
                font-size: 0.9em;
                color: #666;
            }
            /* 入力フォームをページ下に配置 */
            .form-container {
                margin-top: 30px;
                padding: 15px;
                border-top: 2px solid #ccc;
            }
            .form-container input, .form-container textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            .form-container button {
                padding: 8px 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="/">掲示板一覧へ戻る</a>
        <h1 id="title"></h1>
        <!-- 投稿を表示するエリア -->
        <div id="posts"></div>

        <!-- 入力フォーム -->
        <div class="form-container">
            <h2>新しい投稿</h2>
            <!-- 名前入力欄 -->
            <input type="text" id="userName" value="名無し" placeholder="名前を入力">
            <!-- 投稿内容入力欄 -->
            <textarea id="postContent" rows="4" placeholder="投稿内容を入力"></textarea>
            <!-- 送信ボタン -->
            <button id="submitBtn">送信</button>
        </div>

        <script type="module" src="./thread.js">
        </script>
    </body>
</html>
