<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- レスポンシブ対応 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-thread.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        >
        <title>掲示板</title>
    </head>
    <body>
        <div class="header-container">
            <a href="/" class="back-to-list">一覧ページへ戻る ✩彡</a>
            <h1 id="title"></h1>
        </div>

        <!-- スクロール可能なコンテンツエリア -->
        <div class="content-container">
            <!-- 投稿を表示するエリア -->
            <div id="posts"></div>
        </div>

        <!-- 入力フォーム -->
        <div class="form-container">
            <h2>新しい投稿</h2>
            <!-- 名前入力欄 -->
            <input type="text" id="userName" value="" placeholder="名無し">
            <!-- 投稿内容入力欄 -->
            <textarea id="postContent" rows="4" placeholder="投稿内容を入力"></textarea>
            <!-- 送信ボタン -->
            <button id="submitBtn">送信</button>
            <button id="suggestBtn">AIによる投稿案</button>
            <button id="agreeBtn">AIによる同意的な投稿案</button>
            <button id="disagreeBtn">AIによる批判的な投稿案</button>
        </div>

        <script type="module" src="./thread.js">
        </script>
    </body>
</html>
